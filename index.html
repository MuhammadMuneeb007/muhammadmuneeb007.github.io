<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Muneeb - Coming Soon</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #0f172a;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            color: #e2e8f0;
            animation: fadeIn 1s ease 0.3s both;
        }

        .message {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease 0.6s both;
        }

        .submessage {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease 0.9s both;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            animation: fadeIn 1s ease 1.2s both;
        }

        .social-links a {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: translateY(-5px) scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .message {
                font-size: 2rem;
            }

            .submessage {
                font-size: 1rem;
            }

            .social-links a {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="logo">Muhammad Muneeb</div>
        <div class="title">PhD Candidate in Computational Biology</div>
        
        <div class="message">Coming Soon</div>
        <div class="submessage">Website will be available shortly</div>

        <div class="social-links">
            <a href="https://github.com/MuhammadMuneeb007" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://scholar.google.com/citations?user=X0xdltIAAAAJ&hl=en" target="_blank" aria-label="Google Scholar">
                <i class="fas fa-graduation-cap"></i>
            </a>
            <a href="https://www.researchgate.net/profile/Muhammad-Muneeb-5" target="_blank" aria-label="ResearchGate">
                <i class="fab fa-researchgate"></i>
            </a>
            <a href="mailto:muneebsiddique007@gmail.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <script>
        let scene, camera, renderer, particles;

        function init() {
            const canvas = document.getElementById('bg-canvas');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            for (let i = 0; i < 3000; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50
                );
                
                const color = new THREE.Color();
                color.setHSL(0.6 + Math.random() * 0.2, 0.7, 0.6);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            window.addEventListener('resize', onResize);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
